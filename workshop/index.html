var links = [];
var nodes = {};
var drag;
var circle, path, text;
function createNodes(){
    links = [];
        for (i=0; i<activities.length; i++){
        	for(j=0; j<activities[i].underlings.length; j++){
            	links.push({"source":activities[i].type,"target":activities[i].underlings[j]})
        	}
        }
        simpleNodes();
}
var force;
function simpleNodes(){
    links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
    });	

    force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([w, h])
        .linkDistance(30)
        .charge(-400)
        .on("tick", tick)
        .start();
    drag = force.drag()
        .on("dragstart", dragstart);

    path = svg.selectAll("path")
        .data(force.links())
        .enter().append("path")
        .attr("class","link")
        .attr("stroke", "grey")

   	circle = svg.selectAll("node")
        .data(force.nodes())
        .enter().append("circle")
        .attr("class","nodes")

    circle
        .attr("r", radius)
        .attr("fill", "pink")
        .call(drag);



    text= svg.selectAll("labels")
        .data(force.nodes())
        .enter().append("text")
        .attr("class","labels")
        .attr("x", 0)
        .attr("y", ".31em")
        .attr("text-anchor", "start")
        .text(function(d,i) {
        	// console.log(d);
            return d.name;
        });

    function tick() {
      	path.attr("d", linkArc);
      	circle.attr("transform", transform);
	    text.attr("transform", transform);
    }
    // function transform(d) {

    //   return "translate(" + d.x+ "," + d.y + ")";
    // }
}
var radius = 5;
function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  d.x = Math.max(radius, Math.min(w - radius, d.x));
  d.y = Math.max(radius, Math.min(h - radius, d.y));
  return "translate(" + d.x+ "," + d.y + ")";
}
function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed = true);
}
